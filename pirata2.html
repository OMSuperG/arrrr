<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Time</title>
	<link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
	<link rel="manifest" href="public/favicon/site.webmanifest">
</head>
<body>
<input id="url" type="text" ><button onclick="changeSource(document.getElementById('url').value)">GO!</button>
<button onclick="openFullscreen()">Fullscreen</button><br/>
	<video controls id="pirata">
		<source id="fuente" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
	</video>
<script type="text/javascript">
    function changeSource(vid) {
		var getVideo = document.getElementById("pirata");
		var source = document.getElementById("fuente");
        source.setAttribute('src', vid);
        getVideo.load()
    }

	function openFullscreen() {
		var elem = document.getElementById("pirata");
	  if (elem.requestFullscreen) {
		elem.requestFullscreen();
	  } else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	  } else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	  }
	}
</script>
</body>
</html>
