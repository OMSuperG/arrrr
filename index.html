<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Utmost Coming Soon</title>
	<!-- Custom styles for this template -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="icon" href="images/favicon.png"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700,900" rel="stylesheet">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/wow.min.js" type="text/javascript"></script>
	<script src="js/mousescroll.js" type="text/javascript"></script>
	<script src="js/jquery.inview.min.js" type="text/javascript"></script>

</head>
<body class="content">
<div class="Comingsoonpage">
	<div class="main">
		<h3 class="title">Our New Site</h3>
		<h1 class="tagname">Coming Soon</h1>
		<!-- Progressive-Effects -->
		<div class="progressive-effects" id="skills">
			<div class="container">
				<!-- Skills -->
				<div id="about-us" class="parallax">
					<div class="our-skills wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
						<div class="single-skill wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
							<div class="progress">
								<div class="progress-bar progress-bar-primary six-sec-ease-in-out" role="progressbar" aria-valuetransitiongoal="70">70%</div>
							</div>
						</div>
					</div>
				</div>
				<!-- //Skills -->
			</div>
		</div>
		<!-- //Progressive-Effects -->
		<div class="social-icons">
			<a href="#"><img src="images/fb.png" alt="fb"></a>
			<a href="#"><img src="images/google.png" alt="google"></a>
			<a href="#"><img src="images/tw.png" alt="tw"></a>
			<a href="#"><img src="images/insta.png" alt="insta"></a>
			<a href="#"><img src="images/yt.png" alt="yt"></a>
			<a href="#"><img src="images/wifi.png" alt="wifi"></a>
		</div>
		<div class="copyright-box">
			<div class="copyright">
				<!--Do not remove Backlink from footer of the template. To remove it you can purchase the Backlink !-->
				&copy; 2017 All right reserved. Designed by <a href="http://www.themevault.net/" target="_blank"><strong>ThemeVault.</strong></a>
			</div>
		</div>
	</div>
</div>
<script>
            jQuery(function ($) {

                //Initiat WOW JS
                new WOW().init();
                //smoothScroll
                smoothScroll.init();

                // Progress Bar
                $('#about-us').bind('inview', function (event, visible, visiblePartX, visiblePartY) {
                    if (visible) {
                        $.each($('div.progress-bar'), function () {
                            $(this).css('width', $(this).attr('aria-valuetransitiongoal') + '%');
                        });
                        $(this).unbind('inview');
                    }
                });
            });
        </script>
</body>
</html>
